---
- name:  Host Summary
  hosts: all
  gather_facts: true

  tasks:
    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Create test user in the wheel and docker groups
      user: name=test groups=wheel,docker append=yes state=present createhome=yes

    - name: Set up authorized keys for the test user
      authorized_key: user=test key="{{item}}"
      with_file:
        - /home/jenkins/.ssh/id_rsa.pub

    - name: Replace the default remote user to test
      local_action:
        module: lineinfile
        path: "{{ inventory_dir }}/group_vars/all.yml"
        regexp: '^ansible_user:.*$'
        line: 'ansible_user: test'
