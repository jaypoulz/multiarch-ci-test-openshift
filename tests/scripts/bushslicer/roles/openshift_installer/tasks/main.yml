---
  - name: add openshift repo
    yum_repository:
      name: "rhel-7-server-ose-{{ OPENSHIFT_VERSION }}-test-rpms"
      description: "OpenShift {{ OPENSHIFT_VERSION }} repo"
      baseurl: "{{ BASE_REPO_URL }}/ose/{{ OPENSHIFT_VERSION }}/os/"
    become: yes

  - name: pre-import containers
    import_tasks: prepull_containers.yml
    when: "{{ IMPORT_CONTAINERS }}"

  - name: install openshift rpm
    yum:
      name: openshift-ansible{{ (IMPORT_CONTAINERS) | ternary('-' + OPENSHIFT_RELEASE, '') }}
      state: latest
    become: yes
